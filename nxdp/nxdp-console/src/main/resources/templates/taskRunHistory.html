<html xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN HEAD -->
<head th:include="common :: common-html-header"></head>
<!-- END HEAD -->


<body>
  <!-- BEGIN HEADER -->
  <div th:replace="common :: common-page-header"></div>
  <!-- END HEADER -->


  <!-- BEGIN PAGE CONTAINER -->
  <div class="page-container">
    <div class="page-content">
      <div class="container">
        <!-- BEGIN PAGE BREADCRUMB -->
        <ul class="breadcrumb">
          <li><a href="#">数据开发</a><span class="divider">/</span></li>
          <li class="active">运行历史</li>
        </ul>
        <!-- END PAGE BREADCRUMB -->
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              <span>运行历史</span>
            </div>
          </div>
          <div class="portlet-body">
            <!-- search  form -->
            <form role="form" class="alert alert-success alert-borderless">
              <div class="row form-group">
                <div class="col-md-2">
                  <label class="control-label">调度日期：</label>
                  <div class="input-group date" id="runDate">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn default date-set" type="button">
                        <i class="fa fa-calendar"></i>
                      </button>
                    </span>
                  </div>
                </div>
                <div class="col-md-2">
                  <label class="control-label">重要等级：</label>
                  <input id="jobLevel" name="jobLevel" class="form-control" style="width: 100%" data-placeholder="选择重要等级" />
                </div>
                <div class="col-md-2">
                  <label class="control-label">创建人：</label>
                  <input id="selUser" class="form-control" style="width: 100%" data-placeholder="选择开发者" />
                </div>
                <div class="col-md-2">
                  <label class="control-label">运行状态：</label>
                  <input id="jobStatus" name="jobStatus" class="form-control" style="width: 100%" data-placeholder="选择运行状态" />
                </div>
                <div class="col-md-2">
                  <label class="control-label">调度级别：</label>
                  <input id="scheduleLevel" name="scheduleLevel" class="form-control" style="width: 100%" data-placeholder="选择调度级别" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-10">
                  <div class="input-group">
                    <div class="input-cont">
                      <input type="text" id="kw" placeholder="输入任务关键词" class="form-control">
                    </div>
                    <span class="input-group-btn">
                      <button type="button" id="doSearch" class="btn green-haze" value="查找">
                        <i class="m-icon-swapright m-icon-white"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </form>
            <!-- end form -->
            <div class="table-responsive">
              <table class="table table-hover table-advance table-striped text-nowrap" id="dataTable">
                <thead>
                  <tr>
                    <th>执行ID</th>
                    <th>调度名称</th>
                    <th>调度时间</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>运行时长</th>
                    <th>运行状态</th>
                    <th>操 作</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <input type="hidden" id="deptId" value=33 />
        <div id="modalEdit" class="modal fade modal-scroll" data-width="900px" data-backdrop="static" data-keyboard="false">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">
              <span class="title font-green">日志</span>
            </h4>
          </div>

          <div class="modal-body" style="overflow: auto;">
            <div id="logView" style="width: 100%; height: 300px;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- END PAGE CONTAINER -->


  <!-- BEGIN PRE-FOOTER -->
  <div th:include="common :: common-page-footer"></div>
  <!-- END PRE-FOOTER -->

</body>

<!-- BEGIN JAVASCRIPT -->
<div th:replace="common :: common-html-javascripts"></div>
<script src="/assets/page/scripts/workshop/task-run-history-2ab18ed6d8.min.js" type="text/javascript"></script>
<!-- END JAVASCRIPT -->


<script th:inline="javascript">
jQuery(document).ready(function() {
  TaskRunHistory.init({
    contextPath: '',
    userId: [[${user.id}]]
  });
});
</script>
</html>

<html xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN HEAD -->
<head>
    <title th:fragment="html-title">系统设置-新用户审批</title>
</head>
<head th:include="common :: common-html-header"></head>
<!-- END HEAD -->

<body>
<!-- BEGIN HEADER -->
<div th:replace="common :: common-page-header"></div>
<!-- END HEADER -->


<!-- BEGIN PAGE CONTAINER -->
<div class="page-container">
    <div class="page-content">
        <div class="container">
            <ul class="page-breadcrumb breadcrumb">
                <li><a>系统设置</a><i class="fa fa-circle"></i></li>
                <li class="active">新用户审批</li>
            </ul>
            <!-- BEGIN PORTLET -->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-sharp">
                        <span>新用户审批列表</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-advance table-striped" id="dataTable">
                            <thead>
                            <tr>
                                <!-- <th width="5%"><input type="checkbox" class="checkbox-group" data-set="#dataTable.checkboxes" /></th> -->
                                <th width="15%">用户名</th>
                                <th width="10%">用户中文名</th>
                                <th width="10%">部门</th>
                                <th width="15%">事由</th>
                                <th width="15%">代号</th>
                                <th width="15%">操 作</th>
                                <th width="15%">操作人</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END PORTLET -->
        </div>
    </div>
</div>
<!-- END PAGE CONTAINER -->

<!-- iQuery用户组Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="iQueryUserGroupModal">
    <div class="modal-header">
        <h4 class="modal-title">新建Hadoop用户组</h4>
    </div>
    <div class="modal-body">
        <form action="" id="iQueryUserGroupForm">
            <input id="id-hiddenRegisterId" type="hidden"/>
            <input name="registerDeptId" type="hidden"/>
            <input class="form-control" name="hadoopUserName" placeholder="hadoop用户组名称" type="text"/>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="iQueryUserGroupCancelBtn" type="button">取消</button>
        <button class="btn btn-primary" id="iQueryUserGroupSureBtn" type="button">确定</button>
    </div>
</div>

<!-- BEGIN FOOTER -->
<div th:include="common :: common-page-footer"></div>
<!-- END FOOTER -->


</body>
<!-- END BODY -->


<!-- BEGIN JAVASCRIPT -->
<div th:replace="common :: common-html-javascripts"></div>
<!-- END JAVASCRIPT -->

<script src="/assets/page/scripts/system/registers-list.js" type="text/javascript"></script>
<script th:inline="javascript">
$(function(){
  Process.init({
		contextPath : '',
		userId : [[${user.id}]],
		//iQueryUserGroups : [[${iQueryUserGroups}]],
		hadoopUserGroups : [[${hadoopUserGroups}]]
	});
})

</script>
</html>

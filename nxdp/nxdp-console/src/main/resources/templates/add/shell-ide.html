<html layout:decorate="layout-job" xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="page-portlet-light">
    <!-- BEGIN PORTLET LIGHT -->
    <div class="portlet light">
        <div th:replace="common :: common-functions"></div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12 alertInfo">
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>信息不完整，请切换Tab检查</span>
                    </div>
                    <div class="alert alert-success display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>数据完整，保存成功</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="tabbable tabbable-custom boxless">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab_1">任务配置</a></li>
                            <li class="" id="tab_2_schedule"><a class="" data-toggle="tab" href="#tab_2">调度配置</a></li>
                            <li class=""><a data-toggle="tab" href="#tab_3">更新记录</a></li>
                        </ul>


                        <!-- BEGIN TAB CONTENT -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1">
                                <div class="portlet-body form">
                                    <!-- BEGIN FORM-->
                                    <form action="#" class="form-horizontal" id="taskConfig">
                                        <div class="form-body">
                                            <h3 class="form-section">基本信息</h3>
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button>
                                                <span>You have some form errors. Please check below.</span>
                                            </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button>
                                                <span>Your form validation is successful!</span>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input id="hidId" th:value="${#httpServletRequest.getParameter('id')}"
                                                               type="hidden">
                                                        <input id="hidType" type="hidden" value='21'>
                                                        <input id="hidCodeEditLock" type="hidden" value="">
                                                        <input id="txtSvnPath" type="hidden">
                                                        <input id="txtSvnRevision" type="hidden">
                                                        <label class="control-label col-md-3"> <span>任务名称</span> <span
                                                                class="required">*</span>
                                                        </label>
                                                        <div class="col-md-9">
                                                            <input class="form-control" id="jobName" name="jobName"
                                                                   placeholder="任务名称" type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3"> <span>服务器</span> <span
                                                                class="required">*</span>
                                                        </label>
                                                        <div class="col-md-9">
                                                            <input class="form-control" data-placeholder="选择服务器" id="server"
                                                                   name="server"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">负责人</label>
                                                        <div class="col-md-9">
                                                            <input class="form-control" data-placeholder="选择负责人"
                                                                   id="selUser"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">接警人</label>
                                                        <div class="col-md-9">
                                                            <!-- <input type="hidden" name="receiver" id="receiver" class="form-control"> -->
                                                            <select class="form-control" id="receiver"
                                                                    name="receiver"></select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3"> <span>任务描述</span> <span
                                                                class="required">* </span>
                                                        </label>
                                                        <div class="col-md-9">
                                                            <textarea class="form-control" id="description" name="description"
                                                                      rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">血缘关系</label>
                                                        <div class="col-md-9">
                                                            <label class="radio-inline"> <input checked="checked"
                                                                                                id="outputModeNone"
                                                                                                name="outputMode"
                                                                                                type="radio"
                                                                                                value="0"><span>无</span>
                                                            </label> <label class="radio-inline"> <input id="outputModeTable"
                                                                                                         name="outputMode"
                                                                                                         type="radio"
                                                                                                         value="1"><span>数据表</span>
                                                        </label> <label class="radio-inline"> <input id="outputModeHdfs"
                                                                                                     name="outputMode"
                                                                                                     type="radio"
                                                                                                     value="2"><span>HDFS路径</span>
                                                        </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">输出项</label>
                                                        <div class="col-md-9">
                                                            <input class="form-control" id="outputModeValue"
                                                                   name="outputModeValue" readonly="readonly"
                                                                   type="text">
                                                            <select class="form-control selectpicker showTick"
                                                                    data-live-search="true" data-size="5"
                                                                    id="outputModeValueSelect" multiple
                                                                    name="outputModeValue" style="display: none;"></select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <h3 class="form-section">编辑Shell脚本</h3>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <div data-error-container="#editor_error">
                                                                <div id="shellEditor"
                                                                     style="height: 100%; width: 100%;"></div>
                                                                <div style="width: 100%">
                                                                    <span class="form-tip">注：编辑后请保存，否则他人无法编辑</span>
                                                                    <div id="shellEditDiv" style="float: right;"></div>
                                                                </div>
                                                            </div>
                                                            <div class="help-block" id="errorBlock"></div>
                                                            <div id="editor_error"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">参数</label>
                                                        <div class="col-md-9">
                                                            <textarea class="form-control" id="otherArgs" name="otherArgs"
                                                                      rows="3"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                    <!-- END FORM-->
                                </div>
                            </div>

                            <div th:replace="common :: common-schedule"></div>


                            <div class="tab-pane" id="tab_3">
                                <!-- BEGIN SAMPLE TABLE PORTLET-->
                                <div class="portlet light">
                                    <div class="portlet-body">
                                        <div class="table-responsive">
                                            <table class="table" id="tblHistory">
                                                <thead>
                                                <tr>
                                                    <th>更新时间</th>
                                                    <th>操作人</th>
                                                    <th>上传文件</th>
                                                    <th>历史文件下载</th>
                                                </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- END SAMPLE TABLE PORTLET-->
                            </div>


                        </div>
                        <!-- END TAB CONTENT -->


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PORTLET LIGHT -->

</div>

<div class="modal fade modal-scroll" data-backdrop="static" data-keyboard="false" data-width="900px" id="dialog"
     layout:fragment="dialog">
    <div class="modal-header">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button"></button>
        <h4 class="modal-title">
            <span class="title font-green">Shell</span>
        </h4>
    </div>
    <div class="modal-body" style="overflow: auto;">
        <pre id="shellEditorView"></pre>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
    </div>
</div>


<!-- BEGIN PAGE JAVASCRIPT -->
<div layout:fragment="extra-javascripts">
    <script src="/assets/page/scripts/workshop/task-relation-chain.js" type="text/javascript"></script>
    <script src="/assets/page/scripts/workshop/task-scheduler-201b2876ed.min.js" type="text/javascript"></script>
    <script src="/assets/page/scripts/workshop/task-add-shell-ide.min.js" type="text/javascript"></script>
    <script th:inline="javascript">
jQuery(document).ready(function () {
  TaskScheduler.init({
    contextPath : '',
    userId : [[${user.id}]],
    jobType : 21
  });
  TaskAdd.init({
    contextPath : '',
    userId : [[${user.id}]],
    taskScheduler : TaskScheduler
  });

  $(".downloadInNewWindow").click(function (e) {
    e.preventDefault();
    window.open($(this).attr('href'));
  });

  window.onbeforeunload = function () {
    return '请确认保存后离开页面 ';
  };
});

    </script>
</div>
<!-- END PAGE JAVASCRIPT -->
